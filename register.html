<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Store - Your Best Marketplace</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="style/main.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar Slicing -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top" data-aos="fade-down">
    <div class="container">
      <a href="/index.html" class="navbar-brand">
        <img src="/images/logo.svg" alt="Logo" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active" data-aos="fade-down" data-aos-delay="50">
            <a href="/index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/categories.html" class="nav-link" data-aos="fade-down" data-aos-delay="100">Categories</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" data-aos="fade-down" data-aos-delay="150">Rewards</a>
          </li>
          <li class="nav-item">
            <a href="/register.html" class="nav-link" data-aos="fade-down" data-aos-delay="200">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="/login.html" class="btn btn-success nav-link px-4 text-white" data-aos="fade-down"
              data-aos-delay="250">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="page-content page-auth mt-5" id="register">
    <div class="section-store-auth" data-aos="fade-up">
      <div class="container">
        <div class="row align-items-center justify-content-center row-login">
          
          <div class="col-lg-4">
            <h2>Mulai untuk jual beli<br>dengan cara baru</h2>
            <form action="" method="post" class="mt-3">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control is-valid" name="name" v-model="name" id="name" autofocus>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control is-valid" name="email" v-model="email" id="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" autocomplete="on">
              </div>

              <div class="form-group">
                <label for="store">Store</label>
                <p class="text-muted">
                  Apakah anda juga ingin membuka toko?
                </p>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="is_store_open" id="openStoreTrue" class="custom-control-input" v-model="is_store_open" :value="true">
                  <label for="openStoreTrue" class="custom-control-label">
                    Iya, Boleh
                  </label>
                </div>

                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" name="is_store_open" id="openStoreFalse" class="custom-control-input" v-model="is_store_open" :value="false">
                    <label for="openStoreFalse" class="custom-control-label">
                      Tidak, Terimakasih
                    </label>
                </div>
                
              </div>

              <div class="form-group" v-if="is_store_open">
                <label for="nameStore">Nama Toko</label>
                <input type="text" class="form-control" name="nameStore" aria-describedby="storeHelp">
              </div>
              <div class="form-group" v-if="is_store_open">
                <label for="categoryStore">Kategori</label>
                <select name="categoryStore" id="" class="form-control">
                  <option value="" disabled>Select Category</option>
                </select>
              </div>

              <a href="/dashboard.html" class="btn btn-success btn-block mt-5">Sign Up Now</a>
              <a href="/login.html" class="btn btn-signup btn-block mt-2">Back to Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Sciling -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p class="pt-4 pb-2">
            2022 Copyrigth Store - Jangan Lupa Bahagia
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.slim.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="/vendor/vue/vue.js"></script>
  <!-- untuk menampilkan popup message cek doc vue-toasted-->
  <script src="https://unpkg.com/vue-toasted"></script>
  <script>
    Vue.use(Toasted);

    var register = new vue({
      el: 'register',
      mounted() {
        AOS.init();
        this.$toasted.error(
          "Maaf, tampaknya email sudah terdaftar pada sistem kami.",
          {
            position: "top-center",
            className: "rounded",
            duration: 1000,
          }
        );
      },
      data: {
        name: "Azkiya Amala",
        email: "gakrohlali@gmail.com",
        password: "",
        is_store_open: true,
        store_name: ""
      },
    })
  </script>
  <script src="/script/navbar-scroll.js"></script>
</body>

</html>
